<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="estilos6/estilos6.css">
</head>
<body>
    <form action="">
        <div class="form">
            <h1>Contactanos</h1>
            <div class="grupo">
                <input type="text" name="" id="" required><span class="barra"></span>
                <label>nombre</label>
            </div>

            <div class="grupo">
                <input type="email" name="" id="" required><span class="barra"></span>
                <label>Email</label>
            </div>

            <div class="grupo">
                <input type="number" name="" id="" required><span class="barra"></span>
                <label>edad</label>
            </div>


            <div class="grupo">
                <textarea  name="" id="" rows="3" required></textarea><span class="barra"></span>
                <label>Mensaje</label>
            </div>

            <button type="submit">Enviar</button>

           
        </div>
    </form>





    
</body>
</html>
